<!DOCTYPE html>
<html>
<head>
    <title>n8n Webhook Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>n8n Webhook Connection Test</h1>

    <div class="info status">
        <strong>Configuration:</strong>
        <div id="config"></div>
    </div>

    <div>
        <h2>Manual Configuration (Optional)</h2>
        <input type="text" id="webhookUrl" placeholder="Webhook URL (leave empty to use env variable)">
        <input type="text" id="headerName" placeholder="Header Name (leave empty to use env variable)">
        <input type="text" id="headerValue" placeholder="Header Value (leave empty to use env variable)">
    </div>

    <h2>Test Actions</h2>
    <button onclick="testBasicConnection()">Test Basic Connection</button>
    <button onclick="testWithAuth()">Test with Authorization</button>
    <button onclick="testSignIn()">Test Sign In</button>
    <button onclick="testDataQuery()">Test Data Query</button>

    <h2>Results:</h2>
    <div id="results"></div>

    <script type="module">
        // Get environment variables
        const ENV_URL = import.meta?.env?.VITE_SUPABASE_URL || '';
        const ENV_HEADER_NAME = import.meta?.env?.VITE_N8N_AUTH_HEADER_NAME || 'Authorization';
        const ENV_HEADER_VALUE = (import.meta?.env?.VITE_N8N_AUTH_HEADER_VALUE ?? import.meta?.env?.VITE_N8N_AUTH_TOKEN) || '';

        const headerNameInput = document.getElementById('headerName');
        const headerValueInput = document.getElementById('headerValue');

        // Display configuration
        document.getElementById('config').innerHTML = `
            <pre>
URL from env: ${ENV_URL || 'NOT SET'}
Header Name from env: ${ENV_HEADER_VALUE ? ENV_HEADER_NAME : 'NOT SET'}
Header Value from env: ${ENV_HEADER_VALUE ? 'SET (hidden)' : 'NOT SET'}
            </pre>
        `;

        function resolveUrl() {
            return document.getElementById('webhookUrl').value || ENV_URL;
        }

        function resolveHeaderName() {
            return headerNameInput.value || (ENV_HEADER_VALUE ? ENV_HEADER_NAME : '');
        }

        function resolveHeaderValue() {
            return headerValueInput.value || ENV_HEADER_VALUE;
        }

        function buildHeaders() {
            const name = resolveHeaderName();
            const value = resolveHeaderValue();
            if (!name || !value) {
                return {};
            }
            return { [name]: value };
        }

        function addResult(type, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            div.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            results.insertBefore(div, results.firstChild);
        }

        async function performRequest(description, queryParams) {
            const url = resolveUrl();
            if (!url) {
                addResult('error', 'No webhook URL configured!');
                return null;
            }

            addResult('info', `${description} ${url}`);
            const headers = buildHeaders();
            if (Object.keys(headers).length) {
                const headerName = Object.keys(headers)[0];
                addResult('info', `Using ${headerName} header`);
            } else {
                addResult('info', 'No authorization header');
            }

            try {
                const params = new URLSearchParams(queryParams);
                const fullUrl = `${url}?${params.toString()}`;
                const response = await fetch(fullUrl, {
                    method: 'GET',
                    headers,
                    mode: 'cors'
                });

                addResult('success', `Response Status: ${response.status} ${response.statusText}`);

                const text = await response.text();
                addResult('info', `Response Body: ${text || '(empty)'}`);

                if (response.headers.get('content-type')?.includes('application/json')) {
                    try {
                        const json = JSON.parse(text);
                        addResult('success', 'JSON Response: ' + JSON.stringify(json, null, 2));
                    } catch (_) {
                        // response not JSON
                    }
                }

                return response;
            } catch (error) {
                addResult('error', `Request Error: ${error.message}`);
                console.error('Full error:', error);
                return null;
            }
        }

        // Make functions global
        window.testBasicConnection = async function() {
            await performRequest('Testing GET connection to:', {
                test: 'true',
                timestamp: new Date().toISOString(),
                message: 'Basic connection test without auth'
            });
        };

        window.testWithAuth = async function() {
            await performRequest('Testing GET with auth to:', {
                test: 'true',
                timestamp: new Date().toISOString(),
                message: 'Connection test WITH authorization',
                hasAuth: resolveHeaderValue() ? 'true' : 'false'
            });
        };

        window.testSignIn = async function() {
            await performRequest('Testing sign in via GET to:', {
                action: 'signin',
                email: 'test@example.com',
                password: 'testpassword'
            });
        };

        window.testDataQuery = async function() {
            await performRequest('Testing data query via GET to:', {
                action: 'query',
                table: 'reviews',
                filters: '{}'
            });
        };

        // Auto-fill placeholders to show current env values
        if (ENV_URL) {
            document.getElementById('webhookUrl').placeholder = `Current: ${ENV_URL}`;
        }
        if (ENV_HEADER_NAME && ENV_HEADER_VALUE) {
            headerNameInput.placeholder = `Current: ${ENV_HEADER_NAME}`;
            headerValueInput.placeholder = 'Current: (hidden value)';
        }
    </script>
</body>
</html>
