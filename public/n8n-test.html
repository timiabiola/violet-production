<!DOCTYPE html>
<html>
<head>
    <title>n8n Webhook Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>n8n Webhook Connection Test</h1>

    <div class="info status">
        <strong>Configuration:</strong>
        <div id="config"></div>
    </div>

    <div>
        <h2>Manual Configuration (Optional)</h2>
        <input type="text" id="webhookUrl" placeholder="Webhook URL (leave empty to use env variable)">
        <input type="text" id="authToken" placeholder="Authorization Token (leave empty to use env variable)">
    </div>

    <h2>Test Actions</h2>
    <button onclick="testBasicConnection()">Test Basic Connection</button>
    <button onclick="testWithAuth()">Test with Authorization</button>
    <button onclick="testSignIn()">Test Sign In</button>
    <button onclick="testDataQuery()">Test Data Query</button>

    <h2>Results:</h2>
    <div id="results"></div>

    <script type="module">
        // Get environment variables
        const ENV_URL = import.meta?.env?.VITE_SUPABASE_URL || '';
        const ENV_TOKEN = import.meta?.env?.VITE_N8N_AUTH_TOKEN || '';

        // Display configuration
        document.getElementById('config').innerHTML = `
            <pre>
URL from env: ${ENV_URL || 'NOT SET'}
Auth Token from env: ${ENV_TOKEN ? 'SET (hidden)' : 'NOT SET'}
            </pre>
        `;

        // Make functions global
        window.testBasicConnection = async function() {
            const url = document.getElementById('webhookUrl').value || ENV_URL;

            if (!url) {
                addResult('error', 'No webhook URL configured!');
                return;
            }

            addResult('info', `Testing connection to: ${url}`);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        test: true,
                        timestamp: new Date().toISOString(),
                        message: 'Basic connection test without auth'
                    })
                });

                addResult('success', `Response Status: ${response.status} ${response.statusText}`);

                const text = await response.text();
                addResult('info', `Response Body: ${text || '(empty)'}`);

                if (response.headers.get('content-type')?.includes('application/json')) {
                    try {
                        const json = JSON.parse(text);
                        addResult('success', 'JSON Response: ' + JSON.stringify(json, null, 2));
                    } catch (e) {
                        // Not JSON
                    }
                }
            } catch (error) {
                addResult('error', `Connection Error: ${error.message}`);
                console.error('Full error:', error);
            }
        };

        window.testWithAuth = async function() {
            const url = document.getElementById('webhookUrl').value || ENV_URL;
            const token = document.getElementById('authToken').value || ENV_TOKEN;

            if (!url) {
                addResult('error', 'No webhook URL configured!');
                return;
            }

            addResult('info', `Testing with auth to: ${url}`);
            addResult('info', `Using Authorization: ${token ? 'YES' : 'NO'}`);

            try {
                const headers = {
                    'Content-Type': 'application/json',
                };

                if (token) {
                    headers['Authorization'] = token;
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers,
                    mode: 'cors',
                    body: JSON.stringify({
                        test: true,
                        timestamp: new Date().toISOString(),
                        message: 'Connection test WITH authorization',
                        hasAuth: !!token
                    })
                });

                addResult('success', `Response Status: ${response.status} ${response.statusText}`);

                const text = await response.text();
                addResult('info', `Response Body: ${text || '(empty)'}`);

                if (response.headers.get('content-type')?.includes('application/json')) {
                    try {
                        const json = JSON.parse(text);
                        addResult('success', 'JSON Response: ' + JSON.stringify(json, null, 2));
                    } catch (e) {
                        // Not JSON
                    }
                }
            } catch (error) {
                addResult('error', `Connection Error: ${error.message}`);
                console.error('Full error:', error);
            }
        };

        window.testSignIn = async function() {
            const url = document.getElementById('webhookUrl').value || ENV_URL;
            const token = document.getElementById('authToken').value || ENV_TOKEN;

            if (!url) {
                addResult('error', 'No webhook URL configured!');
                return;
            }

            addResult('info', `Testing sign in to: ${url}`);

            try {
                const headers = {
                    'Content-Type': 'application/json',
                };

                if (token) {
                    headers['Authorization'] = token;
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers,
                    mode: 'cors',
                    body: JSON.stringify({
                        action: 'signin',
                        email: 'test@example.com',
                        password: 'testpassword'
                    })
                });

                addResult('success', `Response Status: ${response.status} ${response.statusText}`);

                const text = await response.text();
                addResult('info', `Response Body: ${text || '(empty)'}`);
            } catch (error) {
                addResult('error', `Sign In Error: ${error.message}`);
            }
        };

        window.testDataQuery = async function() {
            const url = document.getElementById('webhookUrl').value || ENV_URL;
            const token = document.getElementById('authToken').value || ENV_TOKEN;

            if (!url) {
                addResult('error', 'No webhook URL configured!');
                return;
            }

            addResult('info', `Testing data query to: ${url}`);

            try {
                const headers = {
                    'Content-Type': 'application/json',
                };

                if (token) {
                    headers['Authorization'] = token;
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers,
                    mode: 'cors',
                    body: JSON.stringify({
                        action: 'query',
                        table: 'reviews',
                        filters: {}
                    })
                });

                addResult('success', `Response Status: ${response.status} ${response.statusText}`);

                const text = await response.text();
                addResult('info', `Response Body: ${text || '(empty)'}`);
            } catch (error) {
                addResult('error', `Query Error: ${error.message}`);
            }
        };

        function addResult(type, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            div.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            results.insertBefore(div, results.firstChild);
        }

        // Auto-fill URL if available
        if (ENV_URL) {
            document.getElementById('webhookUrl').placeholder = `Current: ${ENV_URL}`;
        }
    </script>
</body>
</html>
